<!DOCTYPE html>
<html lang="en">
   {% load static %}
   <head>
      <title>Pokemon </title>
      <!-- Meta tags -->
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
      <meta name="keywords" content=" Astronauts sign up & login Form Responsive Widget, Audio and Video players, Login Form Web Template, Flat Pricing Tables, Flat Drop-Downs, Sign-Up Web Templates, Flat Web Templates, Login Sign-up Responsive Web Template, Smartphone Compatible Web Template, Free Web Designs for Nokia, Samsung, LG, Sony Ericsson, Motorola Web Design"
         />
      <script>
         addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
      </script>
      <!-- Meta tags -->
      <!--pop-ups-->
      <link href="{% static 'css/popuo-box.css' %}" rel="stylesheet" type="text/css" media="all" />
      <!-- //pop-ups-->
      <!--stylesheets-->
      <link href="{% static 'css/style.css' %}" rel='stylesheet' type='text/css' media="all">
      <!--//style sheet end here-->
      <link href="//fonts.googleapis.com/css?family=Barlow:300,400,500" rel="stylesheet">
   </head>
   {% load static %}
   <body>
      <h1 class="header-w3ls">
         Pokemon(Gengar)
      </h1>
      <div class="art-bothside">
         <div class="mid-cls">
            <div class="art-right-w3ls">
               <h2>Pokemon login</h2>
               <p>Prueba curadeuda</p>
               <form action="{% url 'registro' %}" method="post">
                  {% csrf_token %}

                  <div class="main">
                     <div class="form-left-to-w3l">
                        <input type="text" id="nombre" name="nombre" placeholder="Usuario"  onkeyup="validFormDatosCreditos()">
                     </div>
                     <div id="mensaje">
                        
                     </div>
                     <div class="form-right-w3ls">
                        <input type="email" name="correo" placeholder="Correo" required="">
                     </div>
                  </div>
                  <div class="main">
                     <div class="form-left-to-w3l">
                        <input type="password" name="password" placeholder="Contraseña" id="password" required="">
                        <div class="clear"></div>
                     </div>
                     <!--<div class="form-right-w3ls ">
                        <input type="password" placeholder="Confirm Password" id="confirm_password" required="">
                     </div>-->
                  </div>
                  <div class="btnn">
                     <button type="submit" id="btn_submit" disabled='disabled' style="background-color:gray">
                        Registrate
                    </button>
                    {{valor}}
                  </div>
               </form>
               <div class="banner-agileits-btm">
                  <div class="w3layouts_more-buttn">
                     <h3>Ya tienes una cuenta..? <a href="#small-dialog1 " class="play-icon popup-with-zoom-anim">Ingresa</a></h3>
                  </div>
                  <div id="small-dialog1" class="mfp-hide w3ls_small_dialog wthree_pop">
                     <div class="agileits_modal_body">
                        <!--login form-->
                        <div class="letter-w3ls">
                           <form action="{% url 'login' %}" method="post">
                              {% csrf_token %}

                              <!--<div class="form-left-to-w3l">
                                 <input type="text" name="nombre" placeholder="Nombre" required="">
                              </div>-->
                              <div class="form-left-to-w3l">
                                 <input type="text" name="nombre" placeholder="Usuario" required="">
                              </div>
                              <div class="form-right-w3ls ">
                                 <input type="password" name="password" placeholder="Contraseña" required="">
                              </div>
                              <div class="btnn">
                                 <button type="submit">Ingresar</button><br>
                              </div>
                           </form>
                           <div class="clear"></div>
                        </div>
                        <!--//login form-->
                     </div>
                  </div>
               </div>
            </div>
            <div class="art-left-w3ls">
               <img src="{% static 'images/1234.jpg' %}" class="img-fluid" alt="" width="800" height="500">
            </div>
         </div>
      </div>
      <div class="copy">
         <p>&copy;2018 Astronauts sign up & login Form. All Rights Reserved | Design by <a href="http://www.W3Layouts.com" target="_blank">W3Layouts</a></p>
      </div>
      <!--js working-->
      <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
      <!--//js working-->
      <script>
         var password = document.getElementById("password")
           , confirm_password = document.getElementById("confirm_password");
         
         function validatePassword(){
           if(password.value != confirm_password.value) {
             confirm_password.setCustomValidity("Passwords Don't Match");
           } else {
             confirm_password.setCustomValidity('');
           }
         }
         
         password.onchange = validatePassword;
         confirm_password.onkeyup = validatePassword;
      </script>
      <!--//scripts-->
      <script src="{% static 'js/jquery.magnific-popup.js' %}"></script>
      <!-- //pop-up-box -->
      <script>
         $(document).ready(function () {
         	$('.popup-with-zoom-anim').magnificPopup({
         		type: 'inline',
         		fixedContentPos: false,
         		fixedBgPos: true,
         		overflowY: 'auto',
         		closeBtnInside: true,
         		preloader: false,
         		midClick: true,
         		removalDelay: 300,
         		mainClass: 'my-mfp-zoom-in'
         	});
         
         });
      </script>
      <script src="{% static 'js/validacion.js' %}"></script>

      <!-- //pop-up-box -->
   </body>
</html>
